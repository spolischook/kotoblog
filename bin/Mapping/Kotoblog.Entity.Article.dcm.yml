Kotoblog\Entity\Article:
    type: entity
    table: articles
    indexes:
        id_index:
            columns: [ id ]
        slug_index:
            columns: [ slug ]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
        slug:
            type: string
        text:
            type: text
        textSource:
            type: text
        image:
            type: string
            nullable: true
        publish:
            type: boolean
        weight:
            type: integer
            nullable: true
        createdAt:
            type: datetime
            column: created_at
    manyToMany:
        tags:
            targetEntity: Tag
            cascade: [persist]
            fetch: EAGER
            joinTable:
                name: tag_article
